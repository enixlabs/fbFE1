<mat-toolbar class="bg-gray-900 text-white">
  <ng-container>
    <button *ngIf="authenticated()" mat-icon-button (click)="toggleSidenav()" class="mr-2">
      <mat-icon>density_medium</mat-icon>
    </button>
    <a [routerLink]="'/'">
      <img src="assets/images/logo/nxie.logo.png" alt="Logo" class="w-12" />
    </a>
    <button mat-button [routerLink]="'creators'">Creators</button>
    <button mat-button [routerLink]="'categories'">Categories</button>
    <button mat-button [routerLink]="'videos'">Videos</button>
    <button mat-button [routerLink]="'vendors'">Stores</button>
    <button mat-button [routerLink]="'social'">Social</button>
    <div class="flex-1"></div>
    <button mat-button [routerLink]="'blog'">
      Blog
    </button>
    <button mat-button [routerLink]="'support'">
      Help Center
    </button>
    <div *ngIf="!authenticated()">
      <button mat-icon-button [matMenuTriggerFor]="login">
        <mat-icon class="mr-2">fingerprint</mat-icon>
      </button>
      <mat-menu #login="matMenu">
        <button mat-menu-item [routerLink]="'login'">
          <mat-icon class="mr-2">login</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item [routerLink]="'register'">
          <mat-icon class="mr-2">person_add</mat-icon>
          <span>Register</span>
        </button>
      </mat-menu>
    </div>
    <div *ngIf="authenticated()">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon class="mr-2">person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="'profile'">
          <mat-icon class="mr-2">person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item [routerLink]="'settings'">
          <mat-icon class="mr-2">settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon class="mr-2">logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
<!--    <mat-slide-toggle [formControl]="toggleControl"></mat-slide-toggle>-->
  </ng-container>
</mat-toolbar>
